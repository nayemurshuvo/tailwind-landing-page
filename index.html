<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="bg-[#0E1133] py-6">
            <div class="container mx-auto px-8 lg:px-40">
                <div class="flex text-white justify-between">
                    <div class="flex justify-center items-center space-x-8">
                        <div>
                            <img src="./assets/logo-3.png" alt="logo">
                        </div>
                        <div class="space-x-4 text-lg font-semibold hidden lg:flex">
                            <a class="hover:text-slate-400 duration-300" href="#">Home</a>
                            <a class="hover:text-slate-400 duration-300" href="#">About</a>
                            <a class="hover:text-slate-400 duration-300" href="#">Services</a>
                            <a class="hover:text-slate-400 duration-300" href="#">Blog</a>
                            <a class="hover:text-slate-400 duration-300" href="#">Contact</a>
                        </div>
                    </div>
                    <div class="space-x-6 hidden lg:flex">
                        <button class="text-lg font-semibold">Login</button>
                        <button
                            class="bg-orange-600 px-6 py-3 rounded-lg text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300">Get
                            Started</button>
                    </div>
                    <div class="lg:hidden">
                        <img class="w-8 h-8" src="./assets/more.png" alt="hamburger">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <header class="bg-[#12174E] pt-24 flex flex-col justify-center items-center">
            <div class="container px-8 lg:px-40 mx-auto">
                <div class="text-white text-center space-y-6">
                    <h1 class="text-4xl lg:text-7xl font-bold ">Creative Way to<br> Showcase Your <span class="text-orange-600">APP</span></h1>
                    <p class="opacity-70 text-xl">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis dolor officiis quas aliquam
                        magnam neque?</p>
                    <div class="space-x-4 flex justify-center items-center">
                        <button
                            class="bg-orange-600 px-6 py-3 rounded-lg text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300">Get a Quote</button>
                        <button class="flex text-lg font-semibold">
                            <img class="mr-2" src="./assets/play-button.png" alt="play button">
                            Play Video
                        </button>
                    </div>
                </div>
                <div class="translate-y-24 md:translate-y-36 lg:translate-y-56 flex justify-center">
                    <img src="./assets/hero-thumb-4.png" alt="hero section">
                </div>
            </div>

        </header>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
